<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="status" class="status-off">
            <p id="status-text">Off</p>
            <hr id="status-hr">
        </div>
        <br/>

        <svg width="500" width="500">
            <g id="tvertex" class="vertex">
                <circle class="vbase" cx="50" cy="50" r="40" />
                <text class="vindex" x="50" y="50">1</text>
            </g>
            <line class="edge" x1="95" y1="50" x2="395" y2="50" />
            <use xlink:href="#tvertex" x="0" y="0" />
            <use xlink:href="#tvertex" x="390" y="0" />
        </svg>

        <p id="dumblog"></p>
        <script src="jquery-3.2.1.min.js"></script>
        <script src="glotter.js"></script>
    </body>
</html>
