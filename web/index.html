<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="vis.css">
		<title>Glotter</title>
	</head>
	<body>

		<div id="controls" class="bar">
			<div class="bar-place">
				<div id="status" class="status-off">
					<div id="status-text" class="big-text" onselectstart="return false;">Off</div>
				</div>
			</div>
			<div id="next-place" class="bar-place">
				<div id="next" onclick="remote.unpause()" onselectstart="return false;" class="next-off">
					<div id="next-text" class="big-text">Next</div>
				</div>
			</div>
		</div>

		<div id="graph"></div>

		<script src="jquery.js"></script>
		<script src="vis.js"></script>
		<script src="glotter.js"></script>

	</body>
</html>
